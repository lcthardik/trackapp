<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4CAF50;
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #ffffff;
      --subtle: #bbbbbb;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1em;
      max-width: 500px;
      margin: auto;
    }

    h2, h3 {
      text-align: center;
      color: var(--primary);
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      padding: 20px;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 600;
    }

    input[type="date"],
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 4px;
      background: #2a2a2a;
      color: var(--text);
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
      color: var(--subtle);
    }

    .checkbox-group input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--primary);
      border-radius: 4px;
      margin-right: 10px;
      background: #1c1c1c;
      position: relative;
    }

    .checkbox-group input[type="checkbox"]:checked {
      background-color: var(--primary);
    }

    .checkbox-group input[type="checkbox"]:checked::after {
      content: '✔';
      position: absolute;
      left: 4px;
      top: -2px;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    .readonly {
      background: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.5;
      color: var(--subtle);
    }

    .message {
      text-align: center;
      margin-top: 10px;
      color: var(--primary);
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2 id="header-name">Daily Tracker</h2>

  <div class="card">
    <form id="tracker-form">
      <label for="user-name">Your Name</label>
      <input type="text" id="user-name" placeholder="Enter your name" required>

      <label for="entry-date">Date</label>
      <input type="date" id="entry-date" required>

      <div class="checkbox-group">
        <label><input type="checkbox" value="workout" name="activity"> Workout</label>
        <label><input type="checkbox" value="walk" name="activity"> Walk</label>
        <label><input type="checkbox" value="meditation" name="activity"> Meditation</label>
      </div>

      <label for="user-weight">Your Weight (kg)</label>
      <input type="number" step="0.1" id="user-weight" required>

      <button type="submit">Save Entry</button>
      <div id="status-message" class="message"></div>
    </form>
  </div>

  <div class="card">
    <h3>View Entries</h3>
    <input type="date" id="view-date">
    <button onclick="fetchEntries()">Load Entries</button>
    <div id="entries" class="readonly" style="margin-top: 1em;"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzBdzazpwDpia4vCTwy7ja8hOl8epcZ24JqAPm26z9_tMDnNa6_5BFffZn_3Sthh_QYDw/exec'; // Replace with your actual Google Apps Script Web App URL
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('entry-date').value = today;
    document.getElementById('view-date').value = today;

    const form = document.getElementById('tracker-form');
    const statusMsg = document.getElementById('status-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusMsg.textContent = 'Saving...';

      const activities = {
        workout: false,
        walk: false,
        meditation: false
      };

      document.querySelectorAll('input[name="activity"]:checked').forEach(cb => {
        activities[cb.value] = true;
      });

      const data = {
        date: document.getElementById('entry-date').value,
        user: document.getElementById('user-name').value.trim(),
        activities,
        weight: parseFloat(document.getElementById('user-weight').value)
      };

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error('Failed to save');
        statusMsg.textContent = '✅ Entry Saved!';
        form.reset();
        document.getElementById('entry-date').value = today;
        fetchEntries();
      } catch (err) {
        statusMsg.textContent = '❌ Error: ' + err.message;
      }
    });

    async function fetchEntries() {
      const date = document.getElementById('view-date').value;
      try {
        const res = await fetch(`${scriptURL}?date=${date}`);
        if (!res.ok) throw new Error('Failed to fetch entries');
        const data = await res.json();

        let html = '';
        Object.keys(data).forEach(user => {
          html += `<strong>${user}</strong><br>`;
          html += `Workout: ${data[user].workout ? '✅' : '❌'}<br>`;
          html += `Walk: ${data[user].walk ? '✅' : '❌'}<br>`;
          html += `Meditation: ${data[user].meditation ? '✅' : '❌'}<br>`;
          html += `Weight: ${data[user].weight} kg<br><br>`;
        });

        if (!html) html = 'No entries for this date.';
        document.getElementById('entries').innerHTML = html;
      } catch (err) {
        document.getElementById('entries').innerHTML = '❌ Error: ' + err.message;
      }
    }

    fetchEntries(); // auto-load
  </script>
</body>
</html>
